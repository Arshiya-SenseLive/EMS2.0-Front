<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">

    <!-- Top logo (unchanged) -->
    <div class="company-section" (click)="toggleCollapse()">
        <div class="logo-image-wrapper">
            <img [src]="companyLogo || 'https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg'"
                alt="Company Logo" class="logo-img" />
        </div>

        <!-- Show company name + tagline only when expanded -->
        <div class="company-info" [class.show]="collapsed" @fadeInOut>
            <span class="company-name">{{ companyName }}</span>
            <span class="company-tagline">Energy Management System</span>
        </div>
    </div>



    <!-- Scrollable nav only -->
    <div class="nav-scroll-wrapper">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Bottom logo (new addition, fixed) -->
    <mat-toolbar class="logo-container bottom-logo d-flex justify-content-center ">
        <div class="user-initial" @fadeInOut>
            <span class="initial-circle">LG</span>
        </div>
        <div class="user-profile" *ngIf="collapsed" @fadeInOut>
            <span class="user-name mb-0">Liam Gallagher</span>
            <span class="user-role">System Administrator</span>
        </div>
    </mat-toolbar>
</div>
